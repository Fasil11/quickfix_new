<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <style>
    /* CSS styling for the dashboard */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .container {
      display: flex;
      height: 100vh;
    }
    
    .sidebar {
      width: 300px;
      background: #333;
      color: #fff;
      padding: 20px;
    }
    
    .sidebar h2 {
      color: #fff;
      margin-bottom: 20px;
    }
    
    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    .sidebar li {
      margin-bottom: 10px;
    }
    
    .sidebar li a {
      color: #fff;
      text-decoration: none;
      display: block;
      padding: 5px;
    }
    
    .sidebar li a:hover {
      background: #555;
    }
    
    .content {
      flex: 1;
      padding: 20px;
      background: #f4f4f4;
    }
    
    .content h2 {
      color: #333;
      margin-bottom: 20px;
    }
    
    .content p {
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Admin Dashboard</h2>
      <ul>
        <li><a href="#">users</a></li>
        <li><a href="#">providers</a></li>
        <li><a href="#">logout</a></li>
      </ul>
    </div>
    
    <!-- Content -->
    <div class="content">
      <h2>Welcome to the Admin Dashboard!</h2>
      <p>This is a modified version of the admin dashboard.</p>
    </div>
  </div>
</body>
</html>
